<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇宙演化：从大爆炸到深空 (From Big Bang to Deep Space)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #020202; /* 极深的黑 */
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        #canvas {
            display: block;
            filter: contrast(1.2) brightness(1.1); /* 增加一点对比度，让星光更锐利 */
        }

        /* UI 界面 */
        .hud-layer {
            position: absolute;
            pointer-events: none;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        .top-info {
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        h1 {
            margin: 0;
            font-weight: 300;
            font-size: 1.5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .status-bar {
            margin-top: 10px;
            font-family: monospace;
            font-size: 1rem;
            color: #00ffff;
        }

        #timeline-bar {
            width: 0%;
            height: 2px;
            background: linear-gradient(90deg, #00ffff, #ffffff);
            margin-top: 5px;
            transition: width 0.1s linear;
        }

        .controls {
            pointer-events: auto;
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 40px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.5s ease;
            backdrop-filter: blur(5px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* 闪光层 */
        #flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            opacity: 0;
            z-index: 20;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="flash"></div>

    <div class="hud-layer">
        <div class="top-info">
            <h1>Genesis Simulation</h1>
            <div id="status-text" class="status-bar">等待启动...</div>
            <div style="width: 200px; background: rgba(255,255,255,0.1); margin-top:5px;">
                <div id="timeline-bar"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="start-btn" onclick="startSimulation()">初始化奇点</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusText = document.getElementById('status-text');
        const timelineBar = document.getElementById('timeline-bar');
        const startBtn = document.getElementById('start-btn');
        const flash = document.getElementById('flash');

        let width, height;
        let particles = [];
        let backgroundStars = []; // 远处的背景星系
        let galaxies = []; // 星系中心
        let time = 0;
        let running = false;
        let animationFrame;

        // 相机/视图漂移参数
        let cameraOffset = { x: 0, y: 0 };
        let driftSpeed = { x: 0.1, y: 0.05 };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // 随机辅助函数
        const rand = (min, max) => Math.random() * (max - min) + min;

        // 星系核心类
        class GalaxyCore {
            constructor() {
                // 确保星系不重叠且不贴边
                this.x = rand(width * 0.2, width * 0.8);
                this.y = rand(height * 0.2, height * 0.8);
                this.mass = rand(100, 200);
                this.type = Math.random() > 0.3 ? 'spiral' : 'elliptical'; // 旋涡或椭圆星系
                this.tilt = rand(0.5, 1); // 倾角，模拟3D感
                this.color = Math.random() > 0.5 ? '#ffcc99' : '#ccf0ff'; // 核心颜色：金或蓝白
            }
        }

        // 恒星/粒子类
        class Star {
            constructor() {
                this.x = width / 2;
                this.y = height / 2;
                
                // 初始大爆炸速度
                const angle = Math.random() * Math.PI * 2;
                const speed = rand(2, 30); // 极快
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;

                this.size = rand(0.5, 2.5);
                this.life = 1;
                this.color = '#fff';
                this.targetGalaxy = null;
                this.orbitRadius = 0;
                this.orbitAngle = 0;
                this.orbitSpeed = 0;
                this.isLocked = false; // 是否已经锁定轨道
                
                // 现代宇宙属性
                this.spectralType = rand(0, 1); // 0=红, 1=蓝
            }

            update(dt) {
                // --- 阶段 1: 暴胀 (0-4s) ---
                if (time < 4) {
                    this.x += this.vx;
                    this.y += this.vy;
                    // 模拟空间阻力
                    this.vx *= 0.95;
                    this.vy *= 0.95;
                }
                // --- 阶段 2: 引力捕获 (4-12s) ---
                else if (time < 12) {
                    if (!this.targetGalaxy) {
                        // 寻找最近的星系中心
                        let minDist = Infinity;
                        for (let g of galaxies) {
                            let d = Math.hypot(g.x - this.x, g.y - this.y);
                            if (d < minDist) {
                                minDist = d;
                                this.targetGalaxy = g;
                            }
                        }
                    }

                    if (this.targetGalaxy) {
                        const dx = this.targetGalaxy.x - this.x;
                        const dy = this.targetGalaxy.y - this.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        
                        // 慢慢被吸过去，同时开始旋转
                        this.vx += (dx / dist) * 0.5;
                        this.vy += (dy / dist) * 0.5;
                        
                        // 施加切向力产生旋转
                        this.vx += -dy * 0.002;
                        this.vy += dx * 0.002;

                        this.vx *= 0.96;
                        this.vy *= 0.96;
                        
                        this.x += this.vx;
                        this.y += this.vy;
                    }
                }
                // --- 阶段 3: 轨道稳定与深化 (12s+) ---
                else {
                    if (this.targetGalaxy && !this.isLocked) {
                        // 计算当前相对于中心的距离和角度，作为轨道参数
                        const dx = this.x - this.targetGalaxy.x;
                        const dy = this.y - this.targetGalaxy.y;
                        this.orbitRadius = Math.hypot(dx, dy);
                        this.orbitAngle = Math.atan2(dy, dx);
                        
                        // 根据距离决定速度 (开普勒近似：越近越快)
                        // 增加一点随机性模拟旋臂厚度
                        this.orbitSpeed = (100 / (this.orbitRadius + 50)) * (this.targetGalaxy.type === 'spiral' ? 1 : 0.5);
                        
                        // 压扁轨道以模拟倾角
                        this.isLocked = true;
                    }

                    if (this.isLocked) {
                        // 轨道运动
                        this.orbitAngle += this.orbitSpeed * dt;
                        
                        // 螺旋星系有明显的旋臂效应
                        let armOffset = 0;
                        if (this.targetGalaxy.type === 'spiral') {
                             // 简单的旋臂逻辑：角度随半径偏移
                             armOffset = this.orbitRadius * 0.02;
                        }

                        // 计算新位置（应用倾角）
                        // 核心旋转 + 整体漂移
                        const finalAngle = this.orbitAngle - armOffset;
                        
                        const rx = Math.cos(finalAngle) * this.orbitRadius;
                        const ry = Math.sin(finalAngle) * this.orbitRadius * this.targetGalaxy.tilt; // 压扁Y轴

                        // 在“现代”阶段，加入缓慢的全局漂移
                        this.x = this.targetGalaxy.x + rx - cameraOffset.x;
                        this.y = this.targetGalaxy.y + ry - cameraOffset.y;
                    }
                }
            }

            draw() {
                // 计算颜色
                let r, g, b, a;

                if (time < 3) {
                    // 大爆炸初期：耀眼白
                    r=255; g=255; b=255; a=1;
                } else if (time < 10) {
                    // 冷却期：暗红/橙
                    r=255; g=150; b=50; a=0.8;
                } else {
                    // 现代宇宙：基于光谱类型和位置
                    // 核心是金黄色，旋臂是蓝白色，外围是暗紫色
                    if (!this.targetGalaxy) return;

                    const distRatio = this.orbitRadius / 250; // 归一化距离
                    
                    if (distRatio < 0.2) {
                        // 核心：亮黄/白
                        r=255; g=240; b=200; a=0.9;
                    } else {
                        // 旋臂：蓝白混合
                        if (this.spectralType > 0.6) { // 年轻恒星
                            r=150; g=200; b=255; a=0.8; 
                        } else if (this.spectralType > 0.3) { // 像太阳
                            r=255; g=255; b=220; a=0.6;
                        } else { // 红矮星/尘埃
                            r=200; g=100; b=100; a=0.4;
                        }
                    }
                }

                // 绘制
                ctx.beginPath();
                ctx.fillStyle = `rgba(${r},${g},${b},${a})`;
                
                // 深空阶段粒子更小，更精致
                let drawSize = this.size;
                if (time > 15) drawSize *= 0.7; 

                ctx.arc(this.x, this.y, drawSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 背景微弱星系（营造景深）
        class BackgroundStar {
            constructor() {
                this.x = rand(0, width);
                this.y = rand(0, height);
                this.size = rand(0.5, 1.5);
                this.alpha = rand(0, 0.5);
                this.speed = rand(0.02, 0.05); // 视差滚动
            }
            update() {
                // 背景仅仅缓慢移动，模拟深空
                if (time > 10) {
                    this.alpha += 0.005; // 慢慢浮现
                    if(this.alpha > 0.5) this.alpha = 0.5;
                } else {
                    this.alpha = 0;
                }
                
                this.x -= driftSpeed.x * 0.5; // 背景移动慢一点，产生视差
                this.y -= driftSpeed.y * 0.5;
                
                // 循环
                if(this.x < 0) this.x = width;
                if(this.y < 0) this.y = height;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            galaxies = [];
            backgroundStars = [];
            time = 0;
            cameraOffset = {x:0, y:0};
            
            // 创建几个星系核心
            const galaxyCount = Math.floor(width / 300);
            for(let i=0; i<galaxyCount; i++) {
                galaxies.push(new GalaxyCore());
            }

            // 创建大量粒子
            for (let i = 0; i < 4000; i++) {
                particles.push(new Star());
            }
            
            // 创建背景深空场
            for (let i = 0; i < 200; i++) {
                backgroundStars.push(new BackgroundStar());
            }
        }

        function startSimulation() {
            if (running) return;
            running = true;
            startBtn.style.opacity = '0';
            startBtn.style.pointerEvents = 'none';
            init();

            // 闪光
            flash.style.opacity = 1;
            setTimeout(() => { flash.style.transition = 'opacity 3s ease-out'; flash.style.opacity = 0; }, 100);

            animate();
        }

        function animate() {
            if (!running) return;
            
            // 时间推进 (dt)
            const dt = 0.05; 
            time += 0.02; // 真实流逝秒数近似值

            // 更新 UI
            let progress = Math.min((time / 20) * 100, 100);
            timelineBar.style.width = `${progress}%`;

            if (time < 3) statusText.innerText = `T+${time.toFixed(1)}s: 暴胀与等离子体 (Inflation)`;
            else if (time < 10) {
                statusText.innerText = `T+${time.toFixed(1)}s: 引力坍缩与原星系 (Collapse)`;
                statusText.style.color = '#ffaa55';
            }
            else if (time < 16) {
                statusText.innerText = `T+${time.toFixed(1)}s: 结构形成与自转 (Formation)`;
                statusText.style.color = '#aaffaa';
            }
            else {
                statusText.innerText = `现代宇宙 (Current Era) - 稳定的恒星系统`;
                statusText.style.color = '#aaaaff';
                
                // 此时启用相机缓慢漂移
                cameraOffset.x += driftSpeed.x;
                cameraOffset.y += driftSpeed.y;
            }

            // 渲染背景
            // 使用带有微弱透明度的黑色清屏，产生极短的拖尾，但在深空阶段减少拖尾以获得清晰度
            let trail = 0.2; 
            if (time > 15) trail = 0.4; // 现代宇宙画面更清晰，拖尾更少
            
            ctx.fillStyle = `rgba(2, 2, 5, ${trail})`;
            ctx.fillRect(0, 0, width, height);

            // 渲染深空背景层
            backgroundStars.forEach(bg => {
                bg.update();
                bg.draw();
            });

            // 渲染光晕（大爆炸初期或星系中心）
            if (time > 10) {
                ctx.globalCompositeOperation = 'lighter';
                galaxies.forEach(g => {
                    // 星系核心光晕
                    let screenX = g.x - cameraOffset.x;
                    let screenY = g.y - cameraOffset.y;
                    
                    const gradient = ctx.createRadialGradient(screenX, screenY, 0, screenX, screenY, 150);
                    gradient.addColorStop(0, g.color + '44'); // 半透明
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, 150, 0, Math.PI*2);
                    ctx.fill();
                });
                ctx.globalCompositeOperation = 'source-over';
            }

            // 更新并渲染主粒子
            // 使用 'lighter' 在初期，后期切换回正常混合以显示丰富色彩
            if (time < 8) ctx.globalCompositeOperation = 'lighter';
            else ctx.globalCompositeOperation = 'source-over';

            particles.forEach(p => {
                p.update(dt);
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        // 初始画面
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, width, height);
        // 绘制一点点星光装饰
        for(let i=0; i<100; i++) {
            ctx.fillStyle = `rgba(255,255,255,${Math.random()*0.5})`;
            ctx.fillRect(Math.random()*width, Math.random()*height, 1, 1);
        }

    </script>
</body>
</html>
