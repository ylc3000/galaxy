<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Galaxy - Interactive 3D Experience</title>
    <link rel="stylesheet" href="galaxy.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500&display=swap"
        rel="stylesheet">

    <!-- Import Map for Three.js modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://esm.sh/three@0.160.0",
                "three/addons/": "https://esm.sh/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="canvas-container"></div>

    <div class="ui-overlay">
        <header>
            <h1 class="glitch" data-text="NEURAL GALAXY">NEURAL GALAXY</h1>
            <p class="subtitle">Interactive Particle System</p>
        </header>

        <div class="controls-info">
            <div class="control-item">
                <span class="icon">üñ±Ô∏è</span>
                <span>Move Mouse to Interact</span>
            </div>
            <div class="control-item">
                <span class="icon">üëÜ</span>
                <span>Click to Pulse</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="label">PARTICLES</span>
                <span class="value" id="particle-count">0</span>
            </div>
            <div class="stat-item">
                <span class="label">FPS</span>
                <span class="value" id="fps-counter">60</span>
            </div>
        </div>
    </div>

    <script type="module" src="galaxy.js"></script>
</body>

</html>
